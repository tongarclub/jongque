<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f8fafc"/>
  
  <!-- Browser Window -->
  <rect x="40" y="40" width="1200" height="640" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="40" y="40" width="1200" height="40" fill="#f3f4f6" rx="12"/>
  <rect x="40" y="64" width="1200" height="2" fill="#e5e7eb"/>
  
  <!-- Browser Controls -->
  <circle cx="70" cy="60" r="6" fill="#ef4444"/>
  <circle cx="90" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="60" r="6" fill="#10b981"/>
  
  <!-- Address Bar -->
  <rect x="160" y="50" width="400" height="20" fill="white" rx="10" stroke="#d1d5db"/>
  <text x="170" y="62" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">localhost:3000</text>
  
  <!-- Main Content -->
  <text x="640" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">🎉 ยินดีต้อนรับสู่ JongQue</text>
  <text x="640" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">ระบบจองคิวออนไลน์ที่ครบครันสำหรับร้านเสริมสวย คลินิก ฟิตเนส และร้านอาหาร</text>
  
  <!-- PWA Install Section -->
  <rect x="340" y="180" width="600" height="120" fill="linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%)" rx="12" stroke="#3b82f6" stroke-width="1"/>
  <text x="640" y="210" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">📱 ติดตั้งแอป JongQue</text>
  <text x="640" y="230" text-anchor="middle" fill="#3730a3" font-family="Arial, sans-serif" font-size="14">ติดตั้งเป็นแอปบนหน้าจอหลักเพื่อประสบการณ์ที่ดีขึ้น</text>
  
  <!-- Install Button -->
  <rect x="540" y="250" width="200" height="40" fill="#3b82f6" rx="20"/>
  <text x="640" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📱 ติดตั้งแอป</text>
  
  <!-- PWA Features -->
  <text x="760" y="260" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">✨ ใช้งานแบบ offline ได้</text>
  <text x="760" y="275" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">🚀 เปิดเร็วด้วย cache</text>
  <text x="760" y="290" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">📱 เหมือน native app</text>
  
  <!-- Test Buttons Section -->
  <rect x="200" y="320" width="880" height="160" fill="#f9fafb" rx="12" stroke="#e5e7eb"/>
  <text x="640" y="350" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🧪 หน้าทดสอบระบบ</text>
  
  <!-- Test Button Grid -->
  <rect x="240" y="370" width="160" height="80" fill="#3b82f6" rx="8"/>
  <text x="320" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🔐</text>
  <text x="320" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Authentication</text>
  
  <rect x="420" y="370" width="160" height="80" fill="#059669" rx="8"/>
  <text x="500" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🚀</text>
  <text x="500" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Redis Cache</text>
  
  <rect x="600" y="370" width="160" height="80" fill="#7c3aed" rx="8"/>
  <text x="680" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🎨</text>
  <text x="680" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">UI Components</text>
  
  <rect x="780" y="370" width="160" height="80" fill="#dc2626" rx="8"/>
  <text x="860" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">📱</text>
  <text x="860" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">PWA Test</text>
  
  <!-- Features List -->
  <text x="200" y="520" fill="#059669" font-family="Arial, sans-serif" font-size="14">✅ Feature 1.4: NextAuth.js Authentication - ระบบการเข้าสู่ระบบ</text>
  <text x="200" y="540" fill="#059669" font-family="Arial, sans-serif" font-size="14">✅ Feature 1.5: Redis Cache & Session - ระบบ caching และ session</text>
  <text x="200" y="560" fill="#059669" font-family="Arial, sans-serif" font-size="14">✅ Feature 1.6: PWA (Progressive Web App) - ติดตั้งเป็นแอปได้</text>
  <text x="200" y="580" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14">🚧 พร้อมสำหรับการพัฒนาต่อ - Core Queue Booking System</text>
  
  <!-- Footer -->
  <text x="640" y="630" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Made with ❤️ in Thailand 🇹🇭</text>
</svg>
