name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: jongque_pass
          POSTGRES_USER: jongque_user
          POSTGRES_DB: jongque_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Database
      run: |
        npx prisma generate
        npx prisma db push
        npx prisma db seed
      env:
        DATABASE_URL: postgresql://jongque_user:jongque_pass@localhost:5432/jongque_db
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Build Next.js app
      run: npm run build
      env:
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-secret-for-ci
        DATABASE_URL: postgresql://jongque_user:jongque_pass@localhost:5432/jongque_db
        REDIS_URL: redis://localhost:6379
    
    - name: Run Playwright tests
      run: npm run test
      env:
        CI: true
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-secret-for-ci
        DATABASE_URL: postgresql://jongque_user:jongque_pass@localhost:5432/jongque_db
        REDIS_URL: redis://localhost:6379
    
    - name: Run BDD tests (Cucumber)
      run: npm run test:bdd
      env:
        CI: true
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-secret-for-ci
        DATABASE_URL: postgresql://jongque_user:jongque_pass@localhost:5432/jongque_db
        REDIS_URL: redis://localhost:6379
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
